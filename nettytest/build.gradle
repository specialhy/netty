plugins {
    id 'java'
}

group 'com.hy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.10.Final'
}
